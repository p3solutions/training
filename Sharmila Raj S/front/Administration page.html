<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2751e8;
            color: rgb(13, 13, 13);
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #2751e8;
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            border-bottom: 2px solid transparent;
        }
        nav a :hover{
            border-bottom-color: #2751e8;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
        }
        h2 {
            margin-top: 0;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        .popup-content {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }
        .popup-close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administration</h1>
    </header>

    <!-- Popup Overlay and Content -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup-content" id="addUserPopup">
        <span class="popup-close" id="closeAddUser">X</span>
        <embed src="add-user-form.html" width="400"  height="400" style="border:none;" />
    </div>

    <nav>
        
        <a href="UserList.html" id="openUserList">UserList</a>
        <a href="#license">License Information</a>
    </nav><br><br>

    <div id="wrapper">
        <div id="header">
            <input type="button" value="Add User" 
                id="openAddUserButton"
                class="add-user-button" /><br>
        </div>
    </div>

    <script>
        const openAddUserButton = document.getElementById('openAddUserButton');
        const addUserPopup = document.getElementById('addUserPopup');
        const popupOverlay = document.getElementById('popupOverlay');
        const closeAddUser = document.getElementById('closeAddUser');

        openAddUserButton.addEventListener('click', () => {
            addUserPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });

        closeAddUser.addEventListener('click', () => {
            addUserPopup.style.display = 'none';
            popupOverlay.style.display = 'none';
        });

        // Automatically open the UserList form as default
        const userListPopup = document.getElementById('userListPopup');
        const openUserList = document.getElementById('openUserList');

        openUserList.addEventListener('click', () => {
            userListPopup.style.display = 'block';
            popupOverlay.style.display = 'block';
        });
    </script>
</body>
</html>
