<!DOCTYPE html>
<html>

<head>
	<title>Update Student</title>

	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="css/add-student-style.css">
</head>

<body>
	

	<div id="container">
		<h3>Update Student</h3>

		<form action="StudentControllerServlet" method="GET">

			<input type="hidden" name="command" value="UPDATE" />

			<input type="hidden" name="studentId" value="student_id_here" />

			<table>
				<tbody>
                    <tr>
						<td><label>UserName:</label></td>
						<td><input type="text" name="userName" value="" /></td>
					</tr>
					<tr>
						<td><label>FirstName:</label></td>
						<td><input type="text" name="firstName" value="" /></td>
					</tr>

					<tr>
						<td><label>LastName:</label></td>
						<td><input type="text" name="lastName" value="" /></td>
					</tr>

					<tr>
						<td><label>Email:</label></td>
						<td><input type="text" name="email" value="" /></td>
					</tr>
                    <tr>
						<td><label>Role:</label></td>
						<td><select name="role_group">
                            <option value="superAdmin">D3SIXTY_SUPER_ADMIN</option>
                            <option value="admin">D3SIXTY_ADMIN</option>
                            <option value="technicalContributor">D3SIXTY_TECHNICAL_CONTRIBUTOR</option>
                        </select>
                        </td>
					</tr><br><br>

					<tr>
						<td><label></label></td>
						<td><input type="submit" value="Save" class="save" /></td>
					</tr>

				</tbody>
			</table>
		</form>

		<div style="clear: both;"></div>

		<p>
			<a href="UserList.html">Back to UsersList</a>
		</p>
	</div>
</body>

</html>
